<head>
    <meta charset="UTF-8">
    <title>Infektionstal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- kun med for at vise, hvordan man tilgår css i preview og kørende app -->

          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/mitCSS.css}" href="../static/mitCSS.css">

</head>
<body>

<a class="btn btn-info" href="h2-console">H2-console</a>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Here is a list of all the parishes</h3>

            <div id="parishListAround">
                <div class="list-group-item" id="parishList"></div>
            </div>
        </div>

        <div class="col-6">
            <h3>Create new parishes</h3>
            <form id="create_parish">
                <div>
                    <label for="parish_code" class="form-label">Parish Code</label>
                    <input class="form-control" type="text" id="parish_code">
                </div>
                <div>
                    <label for="parish_name" class="form-label">Name</label>
                    <input class="form-control" type="text" id="parish_name">
                </div>
                <div>
                    <label for="infection_pressure" class="form-label">Infection Pressure</label>
                    <input class="form-control" id="infection_pressure">
                </div>
                <div>
                    <label for="shutdown_time" class="form-label">Shutdown Time</label>
                    <input class="form-control" id="shutdown_time">
                </div>
                <div>
                    <label for="commune_id" class="form-label">Commune</label>
                    <input class="form-control" id="commune_id">
                </div>
                <div>
                    <input type="submit" style="margin: 5px;" class="btn btn-primary" id="submitButton" name="submitButton" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <br>
    <div style="text-align: center">

        <input id="updateId" placeholder="Parish Id">
        <input id="parishName" placeholder="Name">
        <input id="parishCode" placeholder="Code">
        <input id="infectionPressure" placeholder="infectionPressure">
        <input id="shutDownTime" type="date" placeholder="shutDownTime">
        <!--        <input id="commune"  placeholder="communeId">-->

        <button class="button1" id="updateParish">Update a parish</button>

        <div>
            <br>
            <h3
            >Here is a list of all communes and infection rate</h3>
            <div id="communeList"></div>
        </div>


        <script type="text/javascript" th:src="@{/ajaxfunctions.js}"></script>
        <script type="text/javascript">

            $(document).ready(function () {//første kald af jQuery-funktioner,når siden er klar
                getParish();
                getCommune();
            });


        </script>

    </div>
</div>
</body>
</html>
